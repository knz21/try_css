<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>radius</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
    <p>border-radius: 30px;</p>
    <div class="radius1"></div>
</div>
<div>
    <p>border-radius: 60px / 30px;</p>
    <div class="radius2"></div>
</div>
<div class="clear">
    <p>border-top-left-radius: 30px;<br>border-bottom-right-radius: 50px;</p>
    <div class="radius3"></div>
</div>
<div>
    <p>border-radius: 10px 30px 50px 70px;</p>
    <div class="radius4"></div>
</div>
<div class="clear">
    <p>border-radius: 25%;</p>
    <div class="radius5"></div>
</div>
<div>
    <p>border-radius: 50%;</p>
    <div class="radius6"></div>
</div>
<div>
    <p>border-radius: 75%;</p>
    <div class="radius7"></div>
</div>
</body>
</html>
