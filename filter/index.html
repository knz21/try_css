<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>filter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
    <h2>none</h2>
    <img src="sleep_cry_man.png"/>
</div>
<div>
    <h2>blur</h2>
    <img class="blur" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>brightness</h2>
    <img class="brightness high" src="sleep_cry_man.png"/>
    <img class="brightness middle" src="sleep_cry_man.png"/>
    <img class="brightness low" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>contrast</h2>
    <img class="contrast high" src="sleep_cry_man.png"/>
    <img class="contrast middle" src="sleep_cry_man.png"/>
    <img class="contrast low" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>drop-shadow</h2>
    <img class="drop-shadow" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>grayscale</h2>
    <img class="grayscale" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>hue-rotate</h2>
    <img class="hue-rotate" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>invert</h2>
    <img class="invert" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>opacity</h2>
    <img class="opacity" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>saturate</h2>
    <img class="saturate high" src="sleep_cry_man.png"/>
    <img class="saturate middle" src="sleep_cry_man.png"/>
    <img class="saturate low" src="sleep_cry_man.png"/>
</div>
<div>
    <h2>sepia</h2>
    <img class="sepia" src="sleep_cry_man.png"/>
</div>
</body>
</html>
